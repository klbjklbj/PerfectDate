<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style-page2.css" />
    <title>Pick you place</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-info text-white">
            <h1>Make Your Choice!</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold">Restaurant Preferences</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group font-weight-bold">
                                <label>Place type:
                                    <br>
                                    <select id="foodPlace">
                                        <option value="">Select one</option>
                                        <option value="restaurant">Restaurant</option>
                                        <option value="sport bar">Sport Bar</option>
                                        <option value="fast food">Fast Food</option>
                                        <option value="coffee house">Coffee House</option>
                                        <option value="bakery">Bakery</option>
                                        <option value="">Other</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your choice here:</label>
                                <input type="text" class="form-control" id="otherFoodPlace">
                                <br>
                                <label>Food type (for restaurant only):
                                    <br>
                                    <select id="restaurant">
                                        <option value="">Other</option>
                                        <option value="barbecue">Barbecue</option>
                                        <option value="chinese">Chinese</option>
                                        <option value="greek">Greek</option>
                                        <option value="italian">Italian</option>
                                        <option value="indian">Indian</option>
                                        <option value="mexican">Mexican</option>
                                        <option value="pizza">Pizza</option>
                                        <option value="seafood">Seafood</option>
                                        <option value="steakhouse">Steakhouse</option>
                                        <option value="vegetarian">Vegetarian</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your food choice here:</label>
                                <input type="text" class="form-control" id="otherRestaurant">
                                <br>
                                <label>Price range Min:
                                    <br>
                                    <select id="priceMin">
                                        <option value="1">Inexpensive</option>
                                        <option value="2">Moderate</option>
                                        <option value="3">Expensive</option>
                                        <option value="4">Very Expensive</option>
                                    </select>
                                </label>
                                <label>Price range Max:
                                    <br>
                                    <select id="priceMax">
                                        <option value="1">Inexpensive</option>
                                        <option value="2">Moderate</option>
                                        <option value="3">Expensive</option>
                                        <option value="4">Very Expensive</option>
                                    </select>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info font-weight-bold" id="submit-food">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold addTrain">Find Event</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group font-weight-bold">
                                <label>Event type:
                                    <br>
                                    <select id="eventType">
                                        <option value="">Select one</option>
                                        <option value="restaurant">Music</option>
                                        <option value="sport bar">Sport</option>
                                        <option value="fast food">Activity</option>
                                        <option value="coffee house">Art</option>
                                        <option value="bakery">Dance</option>
                                        <option value="">Other</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your choice here:</label>
                                <input type="text" class="form-control" id="otherFoodPlace">
                                <br>
                                <label>Please specify more:
                                    <br>
                                    <select id="subcategory">
                                        <option value="">Other</option>
                                        <option value="Subcategory-1">Subcategory-1</option>
                                        <option value="Subcategory-2">Subcategory-2</option>
                                        <option value="Subcategory-3">Subcategory-3</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your choice here:</label>
                                <input type="text" class="form-control" id="otherSubcategory">
                                <br>
                                <label>Price range Min:
                                    <br>
                                    <select id="priceMin">
                                        <option value="1">Inexpensive</option>
                                        <option value="2">Moderate</option>
                                        <option value="3">Expensive</option>
                                        <option value="4">Very Expensive</option>
                                    </select>
                                </label>
                                <label>Price range Max:
                                    <br>
                                    <select id="priceMax">
                                        <option value="1">Inexpensive</option>
                                        <option value="2">Moderate</option>
                                        <option value="3">Expensive</option>
                                        <option value="4">Very Expensive</option>
                                    </select>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info font-weight-bold" id="submit-event">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/perfectDate.js"></script>
    <script>
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        
        alert("ConnectionID: " + getUrlParameter('connkey') + "; UserID: " + getUrlParameter('userid'));
    </script>
</body>

</html>
