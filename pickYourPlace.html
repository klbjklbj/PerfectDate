<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Pick you place</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-info text-white">
            <h1>Make Your Choice!</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold">Restaurant Preferences</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group font-weight-bold">
                                <label id="placeType">Place type: <br>
                                    <select id="foodPlace">
                                        <option value="selectOne">Select one</option>
                                        <option value="restaurant">Restaurant</option>
                                        <option value="sport bar">Sport Bar</option>
                                        <option value="fast food">Fast Food</option>
                                        <option value="coffee house">Coffee House</option>
                                        <option value="bakery">Bakery</option>
                                        <option value="other">Other</option>
                                    </select>
                                </label>
                            </div>
                            <div class="moreOptions font-weight-bold"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-2">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold addTrain">Event Preferences</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group font-weight-bold">
                                <label>Event category:
                                    <br>
                                    <select id="eventType">
                                        <option value="">Select one</option>
                                        <option value="103">Music</option>
                                        <option value="105">Performing & Visual Arts</option>
                                        <option value="108">Sports & Fitness</option>
                                        <option value="110">Food & Drink Events</option>
                                        <option value="113">Community & Culture</option>
                                        <option value="116">Seasonal & Holiday</option>
                                        <option value="">Other</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your choice here:</label>
                                <input type="text" class="form-control" id="otherCategory">
                                <br>
                                <label>Please specify event type:
                                    <br>
                                    <select id="subcategory">
                                        <option value="">Other</option>
                                        <option value="5">Festival or Fair</option>
                                        <option value="6">Concert or Performance</option>
                                        <option value="8">Dinner or Gala</option>
                                        <option value="11">Party or Social Gathering</option>
                                        <option value="14">Game or Competition</option>
                                    </select>
                                </label>
                                <br>
                                <label>If you selected other, please add your choice here:</label>
                                <input type="text" class="form-control" id="otherSubcategory">
                                <br>

                                <label>Would you like to search for free or paid events?</label><br>
                                <div class="form-check form-check-inline">

                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioFree"
                                        value="free">
                                    <label class="form-check-label font-weight-normal" for="inlineRadio1">Free</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioPaid"
                                        value="paid">
                                    <label class="form-check-label font-weight-normal" for="inlineRadio2">Paid</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioFreeOrPaid"
                                        value="">
                                    <label class="form-check-label font-weight-normal" for="inlineRadio3">Both Free and
                                        Paid</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-2">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold addTrain">Next</div>
                    <div class="card-body text-center">
                        <p>Placeholder text </p>
                        <button type="submit" class="btn submitSelection btn-info font-weight-bold">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="js/perfectDate.js"></script>
        <script src="js/events.js"></script>
        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };

            alert("ConnectionID: " + getUrlParameter('connkey') + "; UserID: " + getUrlParameter('userid'));
        </script>
</body>


</html>
