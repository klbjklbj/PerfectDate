<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Identity</title>
</head>
<body style="background-image:url(assets/background1.jpg); background-size: cover; height: 100%">
    <div class="container">
        <div class="jumbotron" style="background-color: lightblue; color: red">
            <h1 class="text-center">Perfect Date</h1>
            <h3 class="text-center">Make your date perfect!</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
            <!-- Who Where When  -->
            <div class="card mb-4">
                <div class="card-header" style="background-color:lightblue; color:black">Who Where When</div>
                <div class="card-body">
    
                <!-- Info Form -->
                <form style="color:black">
                    <div class="form-group">
                    <label for="nick-name-input">Who You Are?</label>
                    <input class="form-control" id="nick-name-input" placeholder="Name" type="text">
                    </div>
                    <div class="form-group">
                    <label for="location-input">Location</label>
                    <input class="form-control" id="location-input" placeholder="City" type="text">
                    </div>
                    <div class="form-group">
                    <label for="date-input">Date (MM/DD/YYYY)</label>
                    <input class="form-control" id="start-input" placeholder="MM/DD/YYYY" type="text">
                    </div>

                    <button href="foodorevent.html" class="btn float-right" style="background-color:lightblue; color:red" id="button1">Submit</button>
                </form>
    
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $("#button1").on(click, function(){
        event.preventDefault();
    })
    </script>
