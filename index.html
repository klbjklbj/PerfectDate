<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfect Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>

    <div class="container">
        <div class="card border border-info">
            <div class="card-header bg-info text-white font-weight-bold addTrain">Find Restaurant</div>
            <div class="card-body">
                <form>
                    <div class="form-group font-weight-bold">
                        <label>Location (enter city):</label>
                        <input type="text" class="form-control" id="location">
                        <br>
                        <label>Place type:
                            <br>
                            <select id="foodPlace">
                                <option value="">Select one</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="sport bar">Sport Bar</option>
                                <option value="fast food">Fast Food</option>
                                <option value="coffee house">Coffee House</option>
                                <option value="bakery">Bakery</option>
                                <option value="">Other</option>
                            </select>
                        </label>
                        <br>
                        <label>If you selected other, please add your choice here:</label>
                        <input type="text" class="form-control" id="otherFoodPlace">
                        <br>
                        <label>Food type (for restaurant only):
                            <br>
                            <select id="restaurant">
                                <option value="">Other</option>
                                <option value="barbecue">Barbecue</option>
                                <option value="chinese">Chinese</option>
                                <option value="greek">Greek</option>
                                <option value="italian">Italian</option>
                                <option value="indian">Indian</option>
                                <option value="mexican">Mexican</option>
                                <option value="pizza">Pizza</option>
                                <option value="seafood">Seafood</option>
                                <option value="steakhouse">Steakhouse</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                        </label>
                        <br>
                        <label>If you selected other, please add your food choice here:</label>
                        <input type="text" class="form-control" id="otherRestaurant">
                        <br>
                        <label>Price range Min:
                            <br>
                            <select id="priceMin">
                                <option value="1">Inexpensive</option>
                                <option value="2">Moderate</option>
                                <option value="3">Expensive</option>
                                <option value="4">Very Expensive</option>
                            </select>
                        </label>
                        <label>Price range Max:
                            <br>
                            <select id="priceMax">
                                <option value="1">Inexpensive</option>
                                <option value="2">Moderate</option>
                                <option value="3">Expensive</option>
                                <option value="4">Very Expensive</option>
                            </select>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info font-weight-bold" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWUcRBqODE7dNoFCKF4ZvP4EqNm5JbjsM&libraries=places"></script> -->

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/perfectDate.js"></script>
</body>

</html>
