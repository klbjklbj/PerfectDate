<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" media="screen" href="css/reset.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" media="screen" href="css/style1.css" />
        <link href="https://fonts.googleapis.com/css?family=Charmonman|Courgette|Gloria+Hallelujah|Gochi+Hand|Rock+Salt|Srisakdi" rel="stylesheet">
        <title>Perfect Date</title>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center bg-info text-white">
                <h1 class="text-center">Perfect Date</h1>
                <h3 class="text-center">Make your date perfect!</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="headache">
                        <span id="www">
                            <ul>where are we going to eat?</ul>
                            <ul>what are we going to do!</ul>
                        </span>
                    </div>
                    
                    <!-- <img src="assets/2.jpg"> -->
                </div>
                <div class="col-md-6">
                    <!-- Who Where When  -->
                    <div class="card mb-4 card border border-info">
                        <div class="card-header bg-info text-white font-weight-bold">Let's get started</div>
                        <div class="card-body">
                            <!-- Info Form -->
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Your Name</label>
                                    <input class="form-control" id="name-input" placeholder="Name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="guest-name-input">Guest name</label>
                                    <input class="form-control" id="guest-name-input" placeholder="Name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="guest-email-input">Guest email</label>
                                    <input class="form-control" id="guest-email-input" placeholder="email" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="location-input">Where would you like to have your date?</label>
                                    <input class="form-control" id="location-input" placeholder="City" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="date-input">Date</label>
                                    <input class="form-control" id="date-input" placeholder="MM/DD/YYYY" type="date">
                                </div>
                                <p>
                                    <span id="add-conn-link"></span>
                                    <a id="link-pref" rel="stylesheet" href=""></a>
                                </p>
                                <button class="invite btn float-right bg-info text-white" role="button">Invite</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    </body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

<script type="text/javascript" src="js/login.js"></script>

</html>
