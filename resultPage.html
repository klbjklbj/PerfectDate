<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Pick you place</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-info text-white">
            <h1>Here's what we got for you</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold">Restaurants</div>
                    <div class="card-body">
                        <h3 class="text-primary">Matching Options:</h3>
                        <div id="bestMatchingRestaurant"></div>
                        <h4 class="text-primary">Other Options:</h4>
                        <div id="otherRestaurants"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border border-info">
                    <div class="card-header bg-info text-white font-weight-bold addTrain">Events</div>
                    <div class="card-body">
                        <h3 class="text-primary">Matching Options:</h3>
                        <div id="bestMatchingEvent"></div>
                        <h4 class="text-primary">Other Options:</h4> 
                        <div id="otherEvents"></div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div id="messageRow" class="row" style="display: none">
            <div class="col-md-12">
                <div class="card border border-info">
                    <div class="card-body">
                         <h3 id="messageOutput"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/results.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWUcRBqODE7dNoFCKF4ZvP4EqNm5JbjsM&libraries=places"></script>
</body>

</html>
